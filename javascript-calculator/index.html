<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="backgroundCalc">
  <div class="calculatorTop">
    <div class="name"><p>FlipCalc</p></div>
    <div class="solar">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="shadow"></div>
    </div>
  </div>
  <div class="wrapper">
    <div class="screen">
      <div class="input"><p id=inputText>_</p></div>
      <div class="answer"><p id=answerText>0</p></div>
    </div>
    <div class="button clear"><p>clr</p></div>
    <div class="button del"><p>del</p></div>
    <div class="button symbol percent" data-symbol="%"><p>%</p></div>
    <div class="button symbol division" data-symbol="รท"><p>รท</p></div>
    <div class="button symbol seven" data-symbol="7"><p>7</p></div>
    <div class="button symbol eight" data-symbol="8"><p>8</p></div>
    <div class="button symbol nine" data-symbol="9"><p>9</p></div>
    <div class="button symbol minus" data-symbol="-"><p>-</p></div>
    <div class="button symbol four" data-symbol="4"><p>4</p></div>
    <div class="button symbol five" data-symbol="5"><p>5</p></div>
    <div class="button symbol six" data-symbol="6"><p>6</p></div>
    <div class="button symbol multiplication" data-symbol="x"><p>x</p></div>
    <div class="button symbol one" data-symbol="1"><p>1</p></div>
    <div class="button symbol two" data-symbol="2"><p>2</p></div>
    <div class="button symbol three" data-symbol="3"><p>3</p></div>
    <div class="button symbol plus" data-symbol="+"><p>+</p></div>
    <div class="button symbol zero" data-symbol="0"><p>0</p></div>
    <div class="button symbol dot" data-symbol="."><p>.</p></div>
    <div class="button equal"><p>=</p></div>
  </div>
</div>

    <script  src="js/index.js"></script>

</body>
</html>
