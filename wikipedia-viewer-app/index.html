<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer App</title>

  <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>


<img src="https://preview.ibb.co/hYmssF/google_pedia.png" alt="google_pedia" id="logo">

<div class="search-bar">
  <input type="text" id="search" placeholder="Search on Wikipedia..." >
  <div class="buttons">
    <button id="search-button"><i class="fa fa-search search-icon"></i></button>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random-link"><button id="random-article">Random</button></a>
  </div>
</div>
<div id="data" class="animate-bottom" ></div>

<footer><div class= "footer">created by Samuele Agostinelli</div> </footer>

    <script src="js/index.js"></script>

</body>
</html>
